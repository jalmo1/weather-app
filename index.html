<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/styles.css" />
    <title>Weather Apps</title>
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>

    <main>
      <div class="container-fluid">
        <div class="row border">
          <div class="col-12 col-md-3 p-2 search-column">
            <h2>Enter City Name:</h2>
            <div class="col-12 col-md-3">
              <form>
                <input
                  type="text"
                  id="city-name"
                  name="city-name"
                  placeholder="City Name"
                />
                <button class="btn btn-secondary" type="submit">Search</button>
              </form>
            </div>
            <div class="past-searches"></div>
          </div>

          <div class="col-12 col-md-9">
            <div class="row current-weather current-city border">
              <h2>Current Weather</h2>
            </div>

            <div class="col-12 col-md-9">
              <div class="row 5dayforecast border">
                <h2>5 Day Forecast</h2>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="./assets/weather.js"></script>
</html>
