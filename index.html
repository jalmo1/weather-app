<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/styles.css" />
    <title>Weather Apps</title>
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>

    <main>
      <div class="container-fluid">
        <div class="row border">
          <div class="col-12 col-md-3 p-2 search-column">
            <h2>Enter City Name:</h2>
            <div class="col-12 col-md-3">
              <form id="city-form">
                <input
                  type="text"
                  id="city-search-input"
                  name="city-name-input"
                  placeholder="City Name"
                />
                <button
                  id="searchBtn"
                  class="btn btn-secondary searchBtn"
                  type="submit"
                >
                  Search
                </button>
              </form>
            </div>
            <div id="past-searches" class="past-searches"></div>
          </div>

          <div class="col-12 col-md-9">
            <div id="current-weather" class="row current-weather border">
              <div>
                <h3 id="city"></h3>
                <h3 id="date"></h3>
                <img id="weatherIcon"></img>
                <br />
                <div id="weatherDisplay">
                  <h4><span id="tempEl"></span></h4>
                  <br />
                  <h4><span id="windEl"></span></h4>
                  <br />
                  <h4><span id="humidEl"></span></h4>
                  <br />
                  <h4><span id="uvIndexEl"></span></h4>
                </div>
              </div>
            </div>

            <div class="col-12 col-md-9">
              <div id="5dayforecast" class="row border 5day">
                <h2>5 Day Forecast</h2>
              </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./assets/weather.js"></script>
  </body>
</html>
